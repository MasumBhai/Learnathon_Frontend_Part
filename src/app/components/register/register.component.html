<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Registration
        </mat-panel-title>
        <mat-panel-description>
          Learnathon Task 03
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-card class="box">
        <mat-card-header>
          <mat-card-title>Register</mat-card-title>
        </mat-card-header>

        <form class="example-form">
          <mat-card-content>
            <mat-form-field class="example-full-width" hintLabel="Max 24 characters">
              <input matInput placeholder="Username" #nameBox maxlength="24" [formControl]="email" required>
              <mat-hint align="end">{{nameBox.value?.length || 0}}/24</mat-hint>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="Birth date select" type="date">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirm Password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

<!--            <mat-form-field class="example-full-width">-->
<!--              <mat-label>Choose a role...</mat-label>-->
<!--              <mat-select>-->
<!--                <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}-->
<!--                </mat-option>-->
<!--              </mat-select>-->
<!--            </mat-form-field>-->

          </mat-card-content>
          <button mat-raised-button color="accent" class="btn-block">Register</button>
        </form>
      </mat-card>

    </mat-expansion-panel>
  </mat-accordion>
</div>
